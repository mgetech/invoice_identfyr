version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - PYTHON_SERVICE_URL=http://python-ml:8000
    depends_on:
      - python-ml

  python-ml:
    build: ./python-ml
    ports:
      - "8000:8000"
